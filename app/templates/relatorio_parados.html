{% extends 'base.html' %}
{% block content %}
<h2>Produtos Sem Movimentação nos Últimos {{ dias }} Dias</h2>
<a href="{{ url_for('exportar_parados') }}" class="btn btn-outline-success mb-3">
    ⬇️ Exportar para Excel
</a>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Estoque Atual</th>
        </tr>
    </thead>
    <tbody>
        {% for p in produtos %}
        <tr>
            <td>{{ p.nome }}</td>
            <td>{{ p.quantidade }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
